apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

jar {
    baseName    = 'ghc.jar'
    version     = 'beta'    
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.1.3'
	compile fileTree(dir: 'libs', include: '*.jar')
    testCompile 'junit:junit:4.12'
}
